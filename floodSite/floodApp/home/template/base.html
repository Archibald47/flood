<!DOCTYPE html>
<html lang="en">
<head>
      <title>{% block title %}{% endblock %}Before The Flood</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li data-dropdown = "click"><span class="glyphicon glyphicon-log-in"></span>Login</a>
             <div id="login-area" class="nav-dropdown">
                        <form action="/" method="POST" class="inline">
                            <label for="username">Username:</label>
                            <input class="text-input" type="text" id="username" name="username" />
                            <label for="password">Password:</label>
                            <input class="text-input" type="password" id="password" name="password" />
                            <input class="button" type="button" id="login" name="login" value="Login" />
                        </form>
             </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>
</body>
</html>
